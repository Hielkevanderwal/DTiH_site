{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block page_content %}
  <h2>Login</h2>
  <p>No account yet <a href="/accounts/signup/" style='color:var(--blue)''>click here</a></p>
  <form method="post" action="/accounts/login/">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Log in</button>
  </form>
{% endblock %}
